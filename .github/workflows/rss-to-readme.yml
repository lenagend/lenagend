name: RSS to README

on:
  schedule:
    - cron: '0 15 * * *'  # UTC 시간 기준으로 매일 오후 3시에 실행 (한국 시간 오전 12시)
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Pull in the latest blog posts
        uses: crazy-max/ghaction-github-labeler@v3
        with:
          args: ./rss-to-readme.js
